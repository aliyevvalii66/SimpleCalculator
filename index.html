<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="container">

        <div class="result">
            <span>0</span>
        </div>

        <div class="buttons">
            <button class="item top-3">AC</button>
            <button class="item top-3">+/-</button>
            <button class="item top-3">%</button>
            <button class="item right-all">/</button>
            <button class="item others">7</button>
            <button class="item others">8</button>
            <button class="item others">9</button>
            <button class="item right-all">x</button>
            <button class="item others">4</button>
            <button class="item others">5</button>
            <button class="item others">6</button>
            <button class="item right-all">-</button>
            <button class="item others">1</button>
            <button class="item others">2</button>
            <button class="item others">3</button>
            <button class="item right-all">+</button>
            <button class="item others ziro"><span>0</span></button>
            <button class="item others">.</button>
            <button class="item right-all">=</button>
        </div>

    </div>

    <script src="./assets/main.js"></script>
</body>

</html>
